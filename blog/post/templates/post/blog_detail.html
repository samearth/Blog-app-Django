{% extends "post/base.html" %}

{% block content %}
<div class="jumbotron p-4 p-md-5 text-white rounded bg-dark">
    <div class="col-md-6 px-0">
      <h1 class="display-9 font-italic">{{object.title}}</h1>
      <hr>
      <p class="lead my-3 display-10">{{ object.content }}</p>
      <hr>
      <h6 class="lead mb-0"><a  class="text-muted">By : {{ object.user }}</a></h6>
      <p class='text-muted'>{{ object.date }}</p>
    </div>
  </div>

  <div class="d-flex justify-content-start">
    <a href="{% url 'blog-delete' object.id %}" class="btn btn-outline-danger btn-lg " role="button" > Delete </a></br>
    <a href="{% url 'blog-update' object.id %}" class="btn btn-outline-secondary btn-lg " role="button" > Update </a></br>
  </div>
<br>

<div class="d-flex justify-content-center">
  <h3 class="text-warning">Hey you only can delete and update posts written by you!!<br>

 Have fun !!!</h3>
</div>
  
        
{% endblock %}
