{% extends "post/base.html" %}
{% block content %}
<br>
<br>

    <h3> Erase Your Poured Thought! </h3>
    <hr>
    
    <br/>
    <br/>
    <form  method="POST" action="" enctype='multipart/form-data'>
        {% csrf_token %}
        <h2 class="text-muted"> Hey, Are you Sure you want to Delete {{object.title}} ??</h2>
        <br>

      <input type="submit" class="btn btn-outline-danger btn-lg" name="submit" value="Yeah">
      <a href="{% url 'blog-detail' object.id %}" class="btn btn-outline-secondary btn-lg">Cancel</a>
    </form>
    
    
    <div class="mx-auto"  style="width: 500px; size: 100px">
        {% for m in messages %}
        <h3 class="text-md-center text-{{m.tags}}" size="50"> {{m}}</h3> 
        {% endfor %}
    </div>
{% endblock %}
